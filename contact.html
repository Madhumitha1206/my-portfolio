    <p>For further query</p>
        <a href="https://forms.gle/GfQtfuPXY8KkVsKV8">contact</a>
        <hr>
        <form action="https://httpbin.org/get" method="get">
            <h2>Form</h2>
            <fieldset>
                <legend>Info</legend>
                <p>
                    <label for="firstname">First name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter firstname" autocomplete="on" required>
                    <label for="lastname">Last name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter lastname" autocomplete="on" required>
                </p>
                <p>
                    <label for="Password">Password :</label>
                    <input type="text" name="Password" id="Password" placeholder="Password" autocomplete="on" required>
                </p>
                <p>
                    <label for="phno">Phone_No:</label>
                    <input type="tel" name="phno" id="phno" placeholder="Enter Phone_No" autocomplete="on" required>
                </p>
                <p>
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" min="18" max="65" value="45" step="1">
                </p>
                <p>
                    <label for="place">Enter your city:</label>
                    <select name="place" id="place">
                        <optgroup label="South">
                            <option value="Chennai" selected>Chennai</option>
                            <option value="Hyderabad">Hyderabad</option>
                        </optgroup>
                        <optgroup label="North">
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                        </optgroup>
                    </select>
                </p>
        </fieldset>
        <fieldset>
            <legend>Send me a note</legend>
            <label for="message">Your message</label>
            <p>
                <textarea name="message" id="message">Type your text</textarea>
            </p>
        </fieldset>
        <fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
